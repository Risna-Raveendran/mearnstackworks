<!DOCTYPE html>

<head>

<body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get Training Quate for Free</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
              <input type="text"placeholder="Name"class="form-control"><br>
              <input type="text"placeholder="Email" class="form-control"><br>
              <input type="text"placeholder="Phone Number" class="form-control"><br>
              <select name="select" id="" class="" style="width: 100%; height: 35px; ;"><br>
              <option value="">Select Course Interested in</option><br><br>
              <option value="">css</option><br><br>


            </select><br>
            <input type="text"placeholder="City"class="form-control"><br>
             <textarea name=""placeholder="Comments" id="" cols="30" rows="10" class="form-control"></textarea>


          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary me-auto text-white" style="background-color: blueviolet;" data-bs-dismiss="modal" >SUBMIT QUERY</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
    
</body>
